<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud - Obtención de Permisos de Construcción Municipales</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../dist/bootstrap.rtl.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Municipalidad de San Francisco</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resumen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Formulario</a>
                    </li>
                </ul>
            </div>
            
            <button id="darkModeBtn" class="btn btn-outline-dark">Dark Mode</button>
        </div>
    </nav>

    <section id="formulario-web" class="container">
        <h2 class="mb-4">Formulario de Solicitud de Permisos de Construcción</h2>
        <form id="formulario" action="javascript:void(0)" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre del solicitante:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="cedula" class="form-label">Cédula o Identificación:</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección exacta:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tipo_construccion" class="form-label">Tipo de construcción:</label>
                    <select class="form-select" id="tipo_construccion" name="tipo_construccion" required>
                        <option value="">Seleccione</option>
                        <option value="Residencial">Residencial</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Industrial">Industrial</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="uso_construccion" class="form-label">Uso de la construcción:</label>
                    <select class="form-select" id="uso_construccion" name="uso_construccion" required>
                        <option value="">Seleccione</option>
                        <option value="Habitacional">Habitacional</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Industrial">Industrial</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tamaño_terreno" class="form-label">Tamaño del terreno (m²):</label>
                    <input type="number" class="form-control" id="tamaño_terreno" name="tamaño_terreno" required>
                </div>
                <div class="col-md-6">
                    <label for="costo" class="form-label">Costo del proyecto ($):</label>
                    <input type="number" class="form-control" id="costo" name="costo" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fecha_inicio" class="form-label">Fecha de inicio:</label>
                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                </div>
                <div class="col-md-6">
                    <label for="fecha_fin" class="form-label">Fecha de finalización:</label>
                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="descripcion" class="form-label">Descripción de la construcción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="documentos_adjuntos" class="form-label">Documentos Adjuntos:</label>
                    <input type="file" class="form-control" id="documentos_adjuntos" name="documentos_adjuntos[]" multiple>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    
    <script>
        const formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', function(event) {
            event.preventDefault(); 
          
            alert('Mensaje enviado');
        });

    </script>

    <script src="../dist/popper.min.js"></script>
    <script src="../dist/bootstrap.min.js"></script>

    <script>
        const darkModeBtn = document.getElementById('darkModeBtn');
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeBtn.classList.toggle('btn-outline-dark');
        });
    </script>
</body>
</html>
